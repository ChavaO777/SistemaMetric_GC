<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Metric Producciones</title>
	<link rel="shortcut icon" href="logos/ico.ico">
	<link href="https://fonts.googleapis.com/css?family=Pontano+Sans|Lato" rel="stylesheet">
	<link rel="stylesheet" href="/css/main.css">

	<script src="../app/controllers/customer.controller.js"></script>

</head>
<body onload="listCustomers()">

	<div class="bg">
	</div>

	<div class="menu">
		<div class="logo">
			 <span>M E T R I C</span>
			<p>Sistema de cotizaciones</p>
			<a href="#"><i class="fa fa-bars" aria-hidden="true"></i></a>
		</div>
		<div class="nav">
			<a href="/">Inicio</a>
			<a href="/myQuotations">Cotizaciones</a>
			<a href="/myEvents">Eventos</a>
			<a href="/myPersonnel">Personal</a>
			<a href="#" class="active">Clientes</a>
			<a href="/myTools">Herramientas</a>
			<a href="#">Cotizadores</a>
		</div>
		<a href="#" class="back btn btn-red">Cerrar sesión</a>
	</div>

	<div class="content">
		<div class="hero">
			<div class="hero-title">
				Clientes
			</div>
			<div class="hero-content" id="listCustomers">
			</div>
		</div>
	</div>

	<div class="modal" id='agregarCliente'>
		<div class="modal-content">
			<span class="modal-close" onclick="javascript:hideForm();">X</span>
			<div class="modal-header">
				Agregar nuevo cliente
			</div>
			<div class="modal-form">
				<input type="text" class="input-50" id="name" placeholder="Nombre">
				<input type="text" class="input-50" id="lastName" placeholder="Apellidos">
				<input type="email" class="input-50" id="email" placeholder="Correo electrónico">
				<input type="text" class="input-50" id="rfc" placeholder="RFC">
				<input type="text" class="input-50" id="phone" placeholder="Teléfono">
				<span class="submit">
					<a onclick="createCustomer()" class="btn-rectangle btn-green">Guardar</a>
				</span>
			</div>
		</div>
	</div>

	<div id="notifications" class="btn btn-green">
		<p>Éxito! <i class="fa fa-check" aria-hidden="true"></i></p>
	</div>

	<div class="fixed-buttons">
		<a href="#" class="small-fixed btn-circle btn-blue"><i class="fa fa-book" aria-hidden="true"></i></a>
		<a href="javascript:showForm();" class="big-fixed btn-circle btn-green"><i class="fa fa-plus" aria-hidden="true"></i></a>
	</div>

	<script src="https://use.fontawesome.com/5144437903.js"></script>
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous">
	</script>
	<script type="text/javascript">
		$(function(){
		    $('.nav a').click(function(){
		        $('.nav .active').removeClass('active'); // remove the class from the currently selected
		        $(this).addClass('active'); // add the class to the newly clicked link
		    });

		    $('.logo a').click(function(){
		    	$('.menu').css("height", "100%");
		    	$('.menu .back').css("display", "block");
		    	$('.menu .nav').css("display", "block");
		    });
		});

		function hideForm() {
			var elem = document.getElementById('agregarCliente');
			$(elem).hide();
		}
		function showForm() {
			var elem = document.getElementById('agregarCliente');
			$(elem).show();
		}
	</script>
</body>
</html>
