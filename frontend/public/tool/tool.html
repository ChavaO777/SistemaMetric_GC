<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Metric Producciones</title>
	<link rel="shortcut icon" href="logos/ico.ico">
	<link href="https://fonts.googleapis.com/css?family=Pontano+Sans|Lato" rel="stylesheet">
	<link rel="stylesheet" href="/css/main.css">

	<script src="../app/controllers/tool.controller.js"></script>

</head>
<body onload="getTool()">

	<div class="bg">
	</div>

	<div class="menu">
		<div class="logo">
			 <span>M E T R I C</span>
			<p>Sistema de cotizaciones</p>
			<a href="#"><i class="fa fa-bars" aria-hidden="true"></i></a>
		</div>
		<div class="nav">
			<a href="/" class="active">Inicio</a>
			<a href="#">Cotizaciones</a>
			<a href="/myEvents">Eventos</a>
			<a href="/myPersonnel">Personal</a>
			<a href="/myTools" class="active">Clientes</a>
			<a href="/myTools">Herramientas</a>
			<a href="#">Cotizadores</a>
		</div>
		<a href="#" class="back btn btn-red">Cerrar sesión</a>
	</div>

	<div class="content">
		<div class="hero">
			<div class="hero-title">
				Herramienta
			</div>
			<div class="hero-content" id="singleTool">
			</div>
		</div>

	<div id="notifications" class="btn btn-green">
		<p>Éxito! <i class="fa fa-check" aria-hidden="true"></i></p>
	</div>

	<script src="https://use.fontawesome.com/5144437903.js"></script>
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous">
	</script>
	<script type="text/javascript">
		$(function(){
		    $('.nav a').click(function(){
		        $('.nav .active').removeClass('active'); // remove the class from the currently selected
		        $(this).addClass('active'); // add the class to the newly clicked link
		    });

		    $('.logo a').click(function(){
		    	$('.menu').css("height", "100%");
		    	$('.menu .back').css("display", "block");
		    	$('.menu .nav').css("display", "block");
		    });

		    /*
		    $('.menu .nav a').click(function(){
		    	$('.nav').css("opacity", "0");
		    	$('.back').css("opacity", "0");
		    	$('.menu').css("background", "transparent");
		    });
		    */
		});
	</script>
</body>
</html>
