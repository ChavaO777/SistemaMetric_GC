<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Metric Producciones</title>
	<link rel="shortcut icon" href="logos/ico.ico">
	<link href="https://fonts.googleapis.com/css?family=Pontano+Sans|Lato" rel="stylesheet">
	<link rel="stylesheet" href="/css/main.css">

	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous">
	</script>
	
	<script type="text/javascript" src="../app/controllers/gui.controller.js"></script>
	<script src="../app/controllers/personnel.controller.js"></script>
	<script type="text/javascript" src="../app/controllers/user.controller.js"></script>
	<script>
		isLoggedIn();
	</script>

</head>
<body onload="listPersonnel()">

	<div class="bg">
	</div>

	<div class="menu">
		<div class="logo">
			 <span>M E T R I C</span>
			<p>Sistema de cotizaciones</p>
			<a href="#"><i class="fa fa-bars" aria-hidden="true"></i></a>
		</div>
		<div class="nav">
			<a href="/">Inicio</a>
			<a href="/myQuotations">Cotizaciones</a>
			<a href="/myEvents">Eventos</a>
			<a href="#" class="active">Personal</a>
			<a href="/myCustomers">Clientes</a>
			<a href="/myTools">Herramientas</a>
			<a href="#">Cotizadores</a>
		</div>
		<a href="#" class="back btn btn-red">Cerrar sesión</a>
	</div>

	<div class="content">
		<div class="hero">
			<div class="hero-title">
				Personal
			</div>
			<div class="hero-content" id="listPersonnel">
			</div>
		</div>
	</div>

	<div class="modal" id='agregarPersonal'>
		<div class="modal-content">
			<span class="modal-close" onclick="javascript:hideForm();">X</span>
			<div class="modal-header">
				Agregar nuevo personal
			</div>
			<div class="modal-form">
				<input type="text" class="input-50" id="name" placeholder="Nombre">
				<input type="text" class="input-50" id="lastName" placeholder="Apellidos">
				<div>
					Etapa
					<select id="stage">
    					<option value="preProduction">Pre-producción</option>
    					<option value="production">Producción</option>
    					<option value="postProduction">Post-producción</option>
  					</select>
  				</div>
  				<input type="text" class="input-50" id="specialty" placeholder="Especialidad">
  				<div>
					Tarifa
					$<input type="number" class="input-50" id="tariff" placeholder="0.00">
					<select id="tariffTimeUnit">
    					<option value="hour">Por hora</option>
    					<option value="day">Por día</option>
  					</select>
  				</div>
  				<textArea id="comment" placeholder="Comentario"></textArea>
				<span class="submit">
					<a onclick="createPersonnel()" class="btn-rectangle btn-green">Guardar</a>
				</span>
				<!-- <p>Agregado por: <span class="modal-name">Miguel</span></p> -->
			</div>
		</div>
	</div>

	<div class="notifications"></div>

	<div class="fixed-buttons">
		<a href="#" class="small-fixed btn-circle btn-blue"><i class="fa fa-book" aria-hidden="true"></i></a>
		<a href="javascript:showForm();" class="big-fixed btn-circle btn-green"><i class="fa fa-plus" aria-hidden="true"></i></a>
	</div>

	<script src="https://use.fontawesome.com/5144437903.js"></script>
	<script type="text/javascript">
		$(function(){
		    $('.nav a').click(function(){
		        $('.nav .active').removeClass('active'); // remove the class from the currently selected
		        $(this).addClass('active'); // add the class to the newly clicked link
		    });

		    $('.logo a').click(function(){
		    	$('.menu').css("height", "100%");
		    	$('.menu .back').css("display", "block");
		    	$('.menu .nav').css("display", "block");
		    });
		});

		function hideForm() {
			var elem = document.getElementById('agregarPersonal');
			$(elem).hide();
		}
		function showForm() {
			var elem = document.getElementById('agregarPersonal');
			$(elem).show();
		}
	</script>
</body>
</html>
